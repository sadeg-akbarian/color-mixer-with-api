<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Color Mixer" />
    <meta name="author" content="Sadeg Akbarian" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/normalize.css@8.0.1/normalize.css"
    />
    <link href="style.css" rel="stylesheet" />
    <title>Color Mixer</title>
  </head>
  <body>
    <header>
      <form>
        <section class="threeColors">
          <label for="red">r</label>
          <input type="range" id="red" min="0" max="255" class="red" />
          <label for="green">g</label>
          <input type="range" id="green" min="0" max="255" class="green" />
          <label for="blue">b</label>
          <input type="range" id="blue" min="0" max="255" class="blue" />
        </section>
        <section class="hexadecimal">
          <p id="currentColor"></p>
          <button
            type="button"
            class="randomColorButton"
            id="randomColorButton"
          >
            Random Color
          </button>
        </section>
      </form>
    </header>
    <main></main>
    <script src="script.js"></script>
  </body>
</html>
